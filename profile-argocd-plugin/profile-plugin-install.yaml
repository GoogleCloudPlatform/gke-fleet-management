# If using a different namespace for ClusterProfiles, copy this Role and RoleBinding for each one.
# This Role grants permissions to read ClusterProfiles from the fleet-cluster-inventory namespace.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: profile-reader
  namespace: fleet-cluster-inventory
rules:
- apiGroups: ["multicluster.x-k8s.io"]
  resources: ["clusterprofiles"]
  verbs: ["get", "list", "watch"]
---
# This RoleBinding grants the profile-reader role to the plugin's ServiceAccount.
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-profiles-from-argocd
  namespace: fleet-cluster-inventory
subjects:
- kind: ServiceAccount
  name: argocd-profile-plugin
  namespace: argocd
roleRef:
  kind: Role
  name: profile-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-profile-plugin
  namespace: argocd
data:
  token: '$argocd-profile-plugin:token'
  baseUrl: "http://argocd-profile-plugin.argocd.svc.cluster.local:8888"
  # Change this to your project number.
  PROJECT_NUMBER: "$PROJECT_NUMBER"
  PORT: ":4356"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-profile-plugin
  namespace: argocd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-profile-plugin
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-profile-plugin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-profile-plugin
    spec:
      serviceAccountName: argocd-profile-plugin
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      containers:
      - name: argocd-profile-plugin
        # e.g. us-central1-docker.pkg.dev/my-test-proj/argocd-profile-plugin/plugin:v1.0
        image: "$PATH_TO_IMAGE/plugin:v1.0"
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: argocd-profile-plugin
        ports:
          - containerPort: 4356
            name: http
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
      volumes:
        - name: token
          secret:
            secretName: argocd-profile-plugin
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-profile-plugin
  namespace: argocd
spec:
  selector:
    app.kubernetes.io/name: argocd-profile-plugin
  ports:
  - name: http
    port: 8888
    targetPort: 4356
---
# This secret lives with the plugin, and is mounted into the plugin container. The ApplicationSet controller must be
# configured with the exact same secret.
apiVersion: v1
kind: Secret
metadata:
  name: argocd-profile-plugin
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
stringData:
  token: 'supersecret'
---