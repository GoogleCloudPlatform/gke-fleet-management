apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gemma-vllm-applicationset
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - plugin:
        configMapRef:
          name: argocd-mco-placement
        input:
          parameters:
            multiClusterOrchestraPlacementName: "gemma-vllm-placement-autoscale"
            multiClusterOrchestraPlacementNamespace: {{ .Release.Namespace }}
        requeueAfterSeconds: 10
  syncPolicy:
    applicationsSync: sync
    preserveResourcesOnDeletion: false
  template:
    metadata:
      name: "{{`{{.name}}`}}-gs"
    spec:
      destination:
        namespace: {{ .Release.Namespace }}
        name: "{{`{{.name}}`}}"
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
      project: default
      source:
        path: fleet-charts/gemma-server
        repoURL: https://github.com/GoogleCloudPlatform/gke-fleet-management.git
        targetRevision: HEAD
  templatePatch: |
    spec:
      source:
        helm:
          parameters:
            - name: hf_api_token
              value: "{{.Values.hf_api_token}}"
