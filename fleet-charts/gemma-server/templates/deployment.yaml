apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gemma-3-{{ .Values.weight }}
  labels:
    app: gemma-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gemma-server
  template:
    metadata:
      labels:
        app: gemma-server
        ai.gke.io/model: "gemma-3-{{ .Values.weight }}-it"
        ai.gke.io/inference-server: vllm
    spec:
      containers:
      - name: inference-server
        image: "{{ .Values.image }}"
        resources:
          requests:
            cpu: "{{ .Values.cpu }}"
            memory: "{{ .Values.memory }}"
            ephemeral-storage: "{{ .Values.storage }}"
            nvidia.com/gpu: "{{ .Values.gpu }}"
          limits:
            cpu: "{{ .Values.cpu }}"
            memory: "{{ .Values.memory }}"
            ephemeral-storage: "{{ .Values.storage }}"
            nvidia.com/gpu: "{{ .Values.gpu }}"
        command: ["python3", "-m", "vllm.entrypoints.openai.api_server"]
        args:
        - --model=$(MODEL_ID)
        - --tensor-parallel-size=1
        - --host=0.0.0.0
        - --port=8000
        env:
        - name: MODEL_ID
          value: "google/gemma-3-{{ .Values.weight }}-it"
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: hf_api_token
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      volumes:
      - name: dshm
        emptyDir:
            medium: Memory
      nodeSelector:
        cloud.google.com/gke-accelerator: "{{ .Values.accelerator }}"
        cloud.google.com/gke-gpu-driver-version: latest
