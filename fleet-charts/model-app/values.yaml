container:
  image: us-docker.pkg.dev/google-samples/containers/gke/hello-app:1.0
  # command: []
  # args: []
  port: 8080
  requests:
    cpu: 200m
    memory: 250Mi

hpa:
  cpu: 30  # HPA CPU Utilization
  minReplicas: 2  # HPA Min Replicas
  maxReplicas: 10  # HPA Max Replicas

service:
  maxRatePerEndpoint: 10  # Service capacity, set 0 to disable
  port: 80
