apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-web
  labels:
    app: {{.Release.Name}}
spec:
  selector:
    matchLabels:
      app: {{.Release.Name}}
      tier: web
  template:
    metadata:
      labels:
        app: {{.Release.Name}}
        tier: web
    spec:
      containers:
      - name: {{.Release.Name}}-app
        image: {{.Values.container.image}}
        {{- if .Values.container.command }}
        command:
        {{- range .Values.container.command }}
        - {{ . | title }}
        {{- end }}
        {{- end }}
        {{- if .Values.container.args }}
        args:
        {{- range .Values.container.args }}
        - {{ . | title }}
        {{- end }}
        {{- end }}
        ports:
        - containerPort: {{.Values.container.port}}
        resources:
          requests:
            cpu: {{.Values.container.requests.cpu}}
            memory: {{.Values.container.requests.memory}}
